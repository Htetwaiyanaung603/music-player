<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/efdbad34b1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shotcut icon" href="#" />
  </head>
  <body>
    <div class="container">
      <div class="grandParent"></div>
      <audio src="" class="audioTag">Not Found</audio>
      <div class="time">00:00 / 00:00</div>
      <div id="outerBar">
        <div id="innerBar"></div>
      </div>
      <div class="iconBox">
        <i class="fas fa-step-backward control previousbtn"></i>
        <i class="fas fa-play-circle control playbtn"></i>
        <i class="fas fa-pause-circle control pausebtn"></i>
        <i class="fas fa-step-forward control nextbtn"></i>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
